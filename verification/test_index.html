<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Minimal css from style.css equivalent */
        body { font-family: sans-serif; }
        .bg-primary { background-color: #1a73e8; }
        .text-primary { color: #1a73e8; }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-4">ようこそ、ゲストハウスマル正へ</h1>
        <p class="mb-6">当館は国道１５６号線沿い美濃市曽代に在しております。清流長良川を眼下に、近くには小倉公園、国指定重要文化財の美濃橋があり、シーズンには美濃橋河川敷には多数の方がバーベキュー、キャンプ等を楽しまれております。お客様の要望等が有れば、当家の主人の漁で郡上鮎の塩焼きを食べていただけます。</p>

        <div class="border p-4 rounded mb-4">
            <h2 class="text-xl font-bold mb-2">空室を検索</h2>
            <form class="flex gap-4 items-end">
                <div>
                    <label class="block text-sm font-bold">チェックイン日</label>
                    <input type="date" class="border p-2 rounded">
                </div>
                <div>
                    <label class="block text-sm font-bold">チェックアウト日</label>
                    <input type="date" class="border p-2 rounded">
                </div>
                <button class="bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    検索
                </button>
            </form>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="border p-4 rounded">
                <h3 class="font-bold">宿泊料金について</h3>
                <p>大人料金: ¥4,500</p>
            </div>
            <div class="border p-4 rounded">
                <h3 class="font-bold">※人数や日程を変更した場合、「再計算する」ボタンを押すと金額が更新されます。</h3>
            </div>
        </div>
    </div>
</body>
</html>
