
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Guesthouse Marusho</title>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans antialiased text-gray-900 dark:text-gray-100">

<div class="max-w-5xl mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-xl overflow-hidden transition-colors duration-200 mt-10">

    <div class="px-8 pb-16">
        <div class="border-t border-gray-200 dark:border-gray-700 pt-10">
            <h3 class="text-xl font-bold mb-8 text-gray-800 dark:text-white flex items-center gap-2">
                <span class="material-icons text-blue-600 dark:text-blue-400">hotel</span>
                お部屋のご紹介 (Dynamic Mock with Capacity)
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

                <!-- Mocked Item 1 -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden border border-gray-100 dark:border-gray-700 flex flex-col group">
                    <div class="relative overflow-hidden h-48">
                        <img alt="Single Room" class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500" src="https://via.placeholder.com/600x400?text=Single+Room"/>
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <h4 class="text-lg font-bold text-gray-800 dark:text-white mb-2">スタンダードシングル</h4>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mb-3">
                            <span class="material-icons text-sm align-middle mr-1">group</span>
                            最大 1 名様
                        </p>
                        <p class="text-sm text-gray-600 dark:text-gray-300 mb-6 flex-grow leading-relaxed">
                            シンプルで機能的なお部屋です。<br>ビジネスや一人旅に最適です。
                        </p>
                        <a href="#" class="w-full py-2.5 px-4 rounded border border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white dark:border-blue-400 dark:text-blue-400 dark:hover:bg-blue-400 dark:hover:text-gray-900 font-semibold transition-all duration-200 flex items-center justify-center gap-1 group-hover:gap-2">
                            詳細を見る
                            <span class="material-icons text-sm">arrow_forward</span>
                        </a>
                    </div>
                </div>

                <!-- Mocked Item 2 -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden border border-gray-100 dark:border-gray-700 flex flex-col group">
                    <div class="relative overflow-hidden h-48">
                        <img alt="Twin Room" class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500" src="https://via.placeholder.com/600x400?text=Twin+Room"/>
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <h4 class="text-lg font-bold text-gray-800 dark:text-white mb-2">デラックスツイン</h4>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mb-3">
                            <span class="material-icons text-sm align-middle mr-1">group</span>
                            最大 2 名様
                        </p>
                        <p class="text-sm text-gray-600 dark:text-gray-300 mb-6 flex-grow leading-relaxed">
                            ゆったりとくつろげる広めのお部屋です。<br>カップルやご友人とのご旅行におすすめです。
                        </p>
                        <a href="#" class="w-full py-2.5 px-4 rounded border border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white dark:border-blue-400 dark:text-blue-400 dark:hover:bg-blue-400 dark:hover:text-gray-900 font-semibold transition-all duration-200 flex items-center justify-center gap-1 group-hover:gap-2">
                            詳細を見る
                            <span class="material-icons text-sm">arrow_forward</span>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
